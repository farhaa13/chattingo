# Nginx configuration for a React SPA with a backend proxy

server {
  listen 80;

  # This first location block serves your React application
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html; # Essential for client-side routing
  }

  # This second location block is the reverse proxy.
  # It forwards any request starting with /api to the backend service.
  location /api/ {
    # The 'backend' hostname comes from the service name in docker-compose.yml
    proxy_pass http://backend:9090; 
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Optional error page handling
  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}
